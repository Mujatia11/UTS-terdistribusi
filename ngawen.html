<html> 
<header> 
<title>Kecamatan Ngawen</title> 
<link rel="stylesheet" href="leaflet/leaflet.css"/>

<script src="geojson/ngawen.geojson"></script> 
<script src="geojson/sambirejo.geojson"></script>
</header> 
<body> 
<div id="kecamatan" style="width: 900px; height: 580px;"></div> 
<script> 
 // Membuat data peta  
 var datakecamatan = {
	center : [-7.821830, 110.697284], 
	zoom : 12} 
// Membuat objek peta 
var map = new L.map('kecamatan', datakecamatan); 
 map.on('click', function(e) { 
	alert("Lat, Lon : " + e.latlng.lat + ", " + e.latlng.lng) 
	}); 
// Membuat layer 
var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'); 
// Menambahkan layer ke peta 
map.addLayer(layer); 
var desaStyle = { 
	"color": "#ff7800", 
	"weight": 5, 
	"opacity": 0.65 
	};

	L.geoJson(desa, desaStyle).addTo(map); 
	var markerOptions = { 
		title: "Desa Sambirejo", 
		clickable: true, 
		draggable: true 
		}

var marker = L.marker([-7.819360, 110.723518], markerOptions); 
marker.on('click', function(e) { window.location = "sambirejo.html";});

</script> 
</body> 

</html>
